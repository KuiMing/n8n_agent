## WHY `n8n`
- **開源且免費**：可自架設於本地或雲端，無需擔心資料隱私。
- **高度彈性**：支援自訂節點與腳本，滿足各種自動化需求，可設置多種觸發器。
- **資源豐富**：擁有龐大開發者社群、豐富範例與插件，官方快速迭代回應新需求，對比封閉商業平台更易獲得資源與技術支援。
